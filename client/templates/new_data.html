<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/new_data.css' %}">
    <title>Password Safe Login</title>
</head>
<body>
    <div id='wrapper'>
        <div class="header">
            {% load static %}
                <h1 class='title' >
                    <img src="{% static 'images/vaultlogo.png' %}" alt="vault" 
                    style="position: relative; bottom: 15px;">

                    Password Safe
                </h1>
        </div>
        <div class='middle_col'>
            <h2>Add a New Email Address</h2>
            <div class='form'>
                {% if messages %}
                <ul class='errors'>
                    {% for err in messages %}
                    <li class='errors'>* {{ err }}</li>
                    {% endfor %}
                </ul>
                {% endif %}
                <form action="/new/email" method="POST">
                    {% csrf_token %}
                    <div class='form_row'>
                        <label for="email">New Email Address:</label>
                        <input type="email" name="email" id="">
                    </div>
                    <div class='form_row'>
                        <label for="confirm_email">Confirm Email Address:</label>
                        <input type="email" name="confirm_email" id="">
                    </div>
                    <input type="submit" value="Submit" class='form_button'>
                </form>
                <h2>Or</h2>
                <h2>Add a New Password</h2>
                <form action="/new/password" method="POST">
                    {% csrf_token %}
                    <div class='form_row'>
                        <label for="password">New Password:</label>
                        <input type="text" name="password" id="">
                    </div>
                    <div class='form_row'>
                        <label for="confirm_pw">Confirm Password:</label>
                        <input type="text" name="confirm_pw" id="">
                    </div>
                    <input type="submit" value="Submit" class='form_button'>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
